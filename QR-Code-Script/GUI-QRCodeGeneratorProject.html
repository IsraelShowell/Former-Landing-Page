<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QRCode Generator</title>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/brython/3.10.0/brython.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/brython/3.10.0/brython_stdlib.js"></script>
</head>
<body onload="brython()">
    <script type="text/python">

        #Creator: Israel Showell
        #Date Created: 10-11-23
        #Allows a user to create a QR Code by entering a URL of sorts in the box.

        #Imports the qrcode library
        import qrcode as q

        def generateQRCode():
    
            URL = URL_entry.get()  # Gets the text stored in the text area
    
            console.log(URL)  # Logs the entered URL to the browser console
    
            qr = q.QRCode(
                version=1,  # QR Code Version
                error_correction=q.constants.ERROR_CORRECT_L,  # Error correction level (L for low)
                box_size=10,  # Size of each "box" or module in the QR code
                border=4,  # Size of the border around the QR code (in modules)
            )

            # Adds the data to the QR code
            qr.add_data(URL)

            qr.make(fit=True)

            # Creates a QR code image
            img = qr.make_image()

            # Saves the QR code image
            img.save("QR_Code.png")

        # Creates input fields and labels
        URL_label = document.createElement("label")
        URL_label.innerHTML = "Enter your URL:"
        document.body.appendChild(URL_label)

        URL_entry = document.createElement("input")
        URL_entry.type = "text"
        document.body.appendChild(URL_entry)

        run_button = document.createElement("button")
        run_button.innerHTML = "Generate QRCode"
        run_button.onclick = generateQRCode
        document.body.appendChild(run_button)

    </script>
</body>
</html>
