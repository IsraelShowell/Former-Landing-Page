<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Israel's Experience Resume</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Style for the embedded PDF */
        .pdf-object {
            width: 100vw;
            height: 100vh;
            margin: 0;
            padding: 0;
            border: none;
        }
    </style>
</head>
<body>
    <div class="pdf-container">
        <object class="pdf-object"
                type="application/pdf"
                data="Showell, Israel Experience Resume.pdf">
            <!-- Fallback message for browsers that do not support PDF embedding -->
            <p>It seems you don't have a PDF plugin for this browser.
               No worries! You can <a href="Showell, Israel Experience Resume.pdf">click here to download the PDF file!</a></p>
        </object>
    </div>
</body>
</html>
